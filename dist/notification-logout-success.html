<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | Notification - Logout Success</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="w-full min-h-screen bg-zinc-950">
    <!-- Start of User Auth Error Notification Container -->
    <div
      id="logout-auth-success"
      aria-live="assertive"
      class="fixed inset-0 items-start hidden px-4 py-6 pointer-events-none sm:hidden banner-notification sm:p-6"
    >
      <div class="flex flex-col items-center w-full space-y-4 sm:items-center">
        <!-- User Auth Error Notification Wrapper -->
        <div
          class="w-full max-w-sm overflow-hidden bg-green-600 rounded-lg shadow-lg pointer-events-auto ring-1 ring-black ring-opacity-5"
        >
          <div class="p-4">
            <div class="flex items-center">
              <div class="flex justify-between flex-1 w-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="mr-1.5 text-white size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <p class="flex-1 w-0 text-sm font-normal text-white">
                  Successfully logged out.
                </p>
              </div>
              <div class="flex flex-shrink-0 ml-4">
                <!-- Close Notification Button -->
                <button
                  type="button"
                  class="inline-flex text-gray-400 bg-transparent rounded-md hover:bg-green-700 active:bg-red-700 close-notification-button hover:text-gray-500 focus:outline-none"
                >
                  <span class="sr-only">Close</span>
                  <svg
                    class="text-white size-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of User Auth Error Notification Container -->
  </body>
</html>
