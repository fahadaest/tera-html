<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | App Start Screen</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="w-full min-h-screen bg-zinc-900">
    <!-- Start of App Start Screen Container -->
    <div
      class="flex flex-col items-center justify-center min-h-screen size-full shrink-0 gap-y-5"
    >
      <div class="text-4xl font-medium text-white">
        Create worlds with Terra
      </div>
      <div class="text-base text-center text-white">
        Empower your imagination with AI-driven world-building.
      </div>
      <!-- Browser Login Button | Opens Terra Login on the browser -->
      <button
        id="browser-login-button"
        class="flex items-center justify-center h-auto py-3 my-3 font-medium bg-white rounded-lg hover:bg-gray-200 w-72"
      >
        Log in with browser
      </button>
      <p class="text-sm text-center text-white">
        Don't have an account?
        <!-- Browser Register Button | Opens Terra Register on the browser -->
        <button
          id="browser-register-link"
          class="font-semibold leading-6 text-blue-500 hover:underline"
        >
          Create one
        </button>
      </p>
    </div>
    <!-- End of App Start Screen Container -->
  </body>
</html>
