<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | World Card</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="w-full min-h-screen bg-zinc-900">
    <div
      class="flex items-center justify-center min-h-screen size-full shrink-0"
    >
      <!-- Start of World Card Container -->
      <div
        class="flex flex-col w-1/3 cursor-pointer world-card h-96 rounded-xl outline outline-zinc-700 outline-1 hover:bg-zinc-800"
      >
        <!-- Card Cover | Extracts images from the world and display it on the cover -->
        <div
          class="object-cover w-full world-display-cover h-2/3 rounded-t-xl bg-zinc-700"
        ></div>
        <div
          class="flex items-center justify-between w-full px-6 bg-transparent border-gray-500 h-1/3 rounded-b-xl"
        >
          <div class="flex flex-col items-start justify-center w-full gap-y-2">
            <!-- Card Title -->
            <div class="text-lg font-medium text-white world-card-title">
              Untitled 1
            </div>
            <div class="text-sm font-normal tracking-tight text-gray-300">
              <!-- Card Creation Date -->
              Created <span class="world-creation-date">#</span> days ago
            </div>
          </div>
        </div>
      </div>
      <!-- End of World Card Container -->
    </div>
  </body>
</html>
