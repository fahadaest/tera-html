<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | User Card Modal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="w-full min-h-screen bg-zinc-900">
    <div
      class="flex items-center justify-center min-h-screen size-full shrink-0"
    >
      <!-- Start of User Modal Container -->
      <div
        id="user-modal-container"
        class="absolute flex-row items-center justify-center sm:size-auto"
      >
        <!-- User Modal Wrapper -->
        <div
          class="flex flex-col h-auto border shadow-xl rounded-xl w-60 bg-zinc-900 border-zinc-700 shadow-zinc-950"
        >
          <div
            class="flex flex-row items-center justify-start w-full h-auto p-4 space-x-3 border-b border-zinc-700"
          >
            <!-- Display Avatar -->
            <div
              class="flex items-center justify-center text-base text-white bg-purple-500 rounded-full display-avatar shrink-0 size-8"
            >
              B
            </div>
            <div
              class="flex flex-col items-start justify-start overflow-x-hidden w-7/8"
            >
              <!-- Display Username -->
              <div class="text-sm font-semibold text-white username-display">
                @bgbeanble
              </div>
              <!-- Display Email Address -->
              <div class="w-full text-xs text-gray-300 user-email-display">
                bgbeanble@gmail.com
              </div>
            </div>
          </div>
          <div
            class="flex flex-col items-center justify-center w-full h-auto p-3 space-y-2 border-b border-zinc-700"
          >
            <!-- Beanble Terms -->
            <button
              onclick="window.open('https://www.beanble.com/terms')"
              class="font-medium px-3 flex items-row items-center justify-start w-full rounded-md text-white text-sm py-2 sm:py-1.5 hover:bg-zinc-700 tracking-tight"
            >
              Terms
            </button>
            <!-- Beanble Privacy -->
            <button
              onclick="window.open('https://www.beanble.com/privacy')"
              class="font-medium px-3 flex items-row items-center justify-start w-full rounded-md text-white text-sm py-2 sm:py-1.5 hover:bg-zinc-700 tracking-tight"
            >
              Privacy
            </button>
          </div>
          <div
            class="flex flex-col items-start justify-center w-full h-auto p-3 space-y-2"
          >
            <!-- User Logout Button -->
            <button
              id="logout-button"
              class="font-medium px-3 flex items-row items-center justify-start w-full rounded-md text-white text-sm py-2 sm:py-1.5 hover:bg-zinc-700 tracking-tight"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="mr-3 text-gray-300 size-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                />
              </svg>
              Logout
            </button>
          </div>
        </div>
        <!-- End of User Modal Wrapper -->
      </div>
      <!-- End of User Modal Container -->
    </div>
  </body>
</html>
