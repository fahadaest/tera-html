<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | World List Navigation Bars</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="w-full min-h-screen bg-zinc-900">
    <div
      class="flex items-start justify-center min-h-screen size-full shrink-0"
    >
      <!-- Start of World List Primary Navigation Bar Container -->
      <div
        class="fixed flex flex-row items-center justify-between w-full h-12 border-b bg-zinc-950 shrink-0 border-zinc-700"
      >
        <div class="flex flex-row items-center justify-center mx-2">
          <!-- Logo -->
          <img
            class="mx-2 size-5"
            src="../assets/terra-symbol-white.png"
            alt="Terra"
          />
        </div>
        <div
          class="flex flex-row items-center justify-center mx-2 user-modal-placement"
        >
          <!-- User Modal Button -->
          <button
            class="flex items-center justify-center mx-2 text-xs font-medium text-white bg-purple-500 rounded-full user-modal-button size-7"
          >
            B
          </button>
        </div>
      </div>
      <!-- End of World List Primary Navigation Bar Container -->
      <!-- *** -->
      <!-- Start of World List Secondary Navigation Bar Container -->
      <div
        class="flex flex-col items-center justify-start my-12 grow bg-zinc-900 shrink-0"
      >
        <div
          class="flex flex-row items-center justify-center w-full h-32 bg-zinc-900 shrink-0"
        >
          <div class="flex flex-row items-center justify-between w-[90%]">
            <!-- Welcome, @username -->
            <div class="text-2xl text-white">Hello, bgbeanble</div>
            <!-- Create World Button -->
            <button
              type="button"
              class="new-world-button inline-flex items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-gray-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="-ml-0.5 size-5 text-black"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
              Create
            </button>
          </div>
        </div>
      </div>
      <!-- End of World List Secondary Navigation Bar Container -->
    </div>
  </body>
</html>
