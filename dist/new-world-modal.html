<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | New World Modal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="w-full min-h-screen bg-zinc-900">
    <!-- Start of the New World Modal Container -->
    <!-- *** -->
    <!-- Modal Opaque Background -->
    <div
      class="fixed inset-0 z-50 flex items-center justify-center h-full bg-opacity-50 new-world-modal bg-zinc-950"
    >
      <!-- New World Form -->
      <form
        class="new-world-form rounded-t-xl sm:rounded-xl sm:w-[30rem] sm:flex flex-col items-center justify-start hidden sm:h-auto h-full border-t sm:border dark:bg-zinc-900 dark:border-zinc-700"
      >
        <div
          class="flex-row items-center justify-between hidden w-full h-16 px-6 border-b rounded-t-xl sm:flex border-zinc-300 dark:border-zinc-700"
        >
          <div class="text-lg font-semibold text-gray-900 dark:text-gray-100">
            Create world
          </div>
          <!-- Close New World Modal Button -->
          <button
            class="p-1 -mx-1 rounded-md close-new-world-modal-button hover:bg-zinc-100 dark:hover:bg-zinc-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="text-gray-900 size-6 dark:text-gray-100"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="flex flex-col items-center justify-start w-full h-full p-6 space-y-8"
        >
          <div class="w-full">
            <label
              for="name"
              class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-100"
              >World name</label
            >
            <div class="relative mt-2">
              <!-- New World Name Input -->
              <input
                type="text"
                class="new-world-name-input peer block w-full border-0 py-1.5 px-2 text-gray-900 dark:text-gray-100 focus:ring-0 sm:text-sm sm:leading-6 bg-transparent"
                placeholder="e.g. Project Hamster"
                required
              />
              <div
                class="absolute inset-x-0 bottom-0 border-t peer-focus:border-t-1 peer-focus:border-blue-600 dark:border-zinc-700"
                aria-hidden="true"
              ></div>
            </div>
          </div>
          <div class="w-full">
            <label for="comment" class="block font-medium text-white text-sm/6"
              >Describe your world</label
            >
            <div class="mt-2">
              <!-- New World Description Input -->
              <textarea
                rows="4"
                name="comment"
                placeholder="e.g. Create an ice world surrounded by tall mountains with rocky peaks and frozen pine trees."
                class="new-world-description-input bg-transparent block w-full rounded-md border-0 py-1.5 px-2 text-white shadow-sm ring-1 ring-inset ring-zinc-700 focus:ring focus:ring-blue-600 active:ring-blue-600 placeholder:text-gray-400 sm:text-sm/6"
              ></textarea>
            </div>
          </div>
          <div
            class="flex-row items-center justify-end hidden w-full h-12 px-2 rounded-t-xl sm:flex"
          >
            <!-- New World Form Submit Button -->
            <button
              type="submit"
              class="inline-flex items-center px-5 py-2 text-sm font-semibold text-white bg-gray-500 rounded-md shadow-sm new-world-form-submit-button disabled"
            >
              Create
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- End of New World Modal Container -->
  </body>
</html>
