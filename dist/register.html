<!doctype html>
<html class="font-inter">
  <head>
    <!-- Page Title -->
    <title>Terra | Register</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Tailwind CDN & Stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/terra-favicon-black.jpg"
    />
  </head>

  <body class="w-full h-screen bg-zinc-950">
    <!-- Start of Register Container -->
    <div
      class="flex-col justify-center hidden min-h-full py-12 sm:flex sm:px-6 lg:px-8"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo -->
        <img
          class="w-auto h-10 mx-auto"
          src="../assets/terra-symbol-white.png"
          alt="Terra"
        />
        <!-- Header -->
        <h2 class="mt-6 text-2xl font-normal leading-9 text-center text-white">
          Create an account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div class="px-6 py-12 shadow bg-zinc-900 sm:rounded-xl sm:px-12">
          <!-- Register Form -->
          <form
            id="register-form"
            class="space-y-6"
            action="#"
            action="register"
            method="POST"
          >
            <!-- New Email Address -->
            <div>
              <!-- Label -->
              <label
                for="email"
                class="block text-sm font-normal leading-6 text-gray-300"
                >Email address</label
              >
              <div class="mt-2">
                <!-- Input Field -->
                <input
                  id="register-email"
                  name="email"
                  type="email"
                  required
                  class="block w-full p-2 text-white border-0 rounded-md shadow-sm bg-zinc-950 ring-1 ring-inset ring-zinc-700 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                />
              </div>
              <!-- Existing Account Error Message -->
              <div
                id="existing-account-error"
                class="hidden mt-2 -mb-4 text-sm text-red-400"
              >
                This email you have provided is already associated with an
                account. Click
                <a href="login.html" class="text-red-400 underline">here</a> to
                sign in.
              </div>
            </div>
            <!-- New Username -->
            <div>
              <!-- Label -->
              <label
                for="email"
                class="block text-sm font-normal leading-6 text-gray-300"
                >Username</label
              >
              <div class="mt-2">
                <!-- Input Field -->
                <input
                  id="register-username"
                  name="username"
                  type="username"
                  required
                  class="block w-full p-2 text-white border-0 rounded-md shadow-sm bg-zinc-950 ring-1 ring-inset ring-zinc-700 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <!-- New Password -->
            <div>
              <!-- Label -->
              <label
                for="password"
                class="block text-sm font-normal leading-6 text-gray-300"
                >Password</label
              >
              <div class="relative mt-2">
                <!-- Input Field -->
                <input
                  id="register-password"
                  name="password"
                  type="password"
                  required
                  class="block w-full p-2 pr-10 text-white border-0 rounded-md shadow-sm bg-zinc-950 ring-1 ring-inset ring-zinc-700 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                />
                <!-- Show/Hide Password Toggle -->
                <button
                  class="absolute text-white transform -translate-y-1/2 toggle-password-button size-5 top-1/2 right-3"
                >
                  <!-- Show Password Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="text-gray-300 show-password-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                  </svg>
                  <!-- Hide Password Icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="hidden text-gray-300 hide-password-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <!-- Register Disclosure -->
            <div>
              <!-- Links to Terms & Conditions and Privacy Policy -->
              <span class="text-sm text-gray-300">
                By creating an account, you have agreed to our
                <a href="terms.html" class="text-sm text-blue-500 underline"
                  >Terms & Conditions</a
                >
                and acknowledge our
                <a href="privacy.html" class="text-sm text-blue-500 underline"
                  >Privacy Policy</a
                >.
              </span>
            </div>
            <!-- Submit Register Form Button -->
            <div>
              <button
                id="register-submit-button"
                type="submit"
                class="flex justify-center w-full p-2 text-sm font-semibold leading-6 text-white bg-blue-600 rounded-md shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
              >
                Continue
              </button>
            </div>
          </form>
          <!-- SSO Register Divider -->
          <div>
            <div class="relative mt-10">
              <div
                class="absolute inset-0 flex items-center"
                aria-hidden="true"
              >
                <div class="w-full border-t border-zinc-700"></div>
              </div>
              <div
                class="relative flex justify-center text-sm font-medium leading-6"
              >
                <span class="px-6 text-gray-300 bg-zinc-900"
                  >Or sign up with</span
                >
              </div>
            </div>
            <!-- SSO Options -->
            <div class="grid grid-cols-2 gap-4 mt-6">
              <!-- Google SSO -->
              <a
                href="#"
                class="flex items-center justify-center w-full gap-3 px-3 py-2 text-sm font-semibold text-white rounded-md shadow-sm bg-zinc-800 ring-1 ring-inset ring-zinc-700 hover:bg-zinc-700 focus-visible:ring-transparent"
              >
                <svg class="w-5 h-5" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
                    fill="#EA4335"
                  />
                  <path
                    d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
                    fill="#4285F4"
                  />
                  <path
                    d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z"
                    fill="#34A853"
                  />
                </svg>
                <span class="text-sm font-semibold leading-6">Google</span>
              </a>
              <!-- Microsoft SSO -->
              <a
                href="#"
                class="flex items-center justify-center w-full gap-3 px-3 py-2 text-sm font-semibold text-white rounded-md shadow-sm bg-zinc-800 ring-1 ring-inset ring-zinc-700 hover:bg-zinc-700 focus-visible:ring-transparent"
              >
                <?xml version="1.0" encoding="utf-8"?>
                <svg
                  class="size-5"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                >
                  <path fill="#F35325" d="M1 1h6.5v6.5H1V1z" />
                  <path fill="#81BC06" d="M8.5 1H15v6.5H8.5V1z" />
                  <path fill="#05A6F0" d="M1 8.5h6.5V15H1V8.5z" />
                  <path fill="#FFBA08" d="M8.5 8.5H15V15H8.5V8.5z" />
                </svg>
                <span class="text-sm font-semibold leading-6">Microsoft</span>
              </a>
            </div>
          </div>
        </div>
        <!-- Existing User Prompt -->
        <p class="mt-10 text-base text-center text-white">
          Already have an account?
          <!-- Existing User Link -->
          <a
            href="login.html"
            class="font-semibold leading-6 text-blue-500 hover:underline"
            >Sign in</a
          >
        </p>
      </div>
    </div>
    <!-- End of Register Container -->
  </body>
</html>
